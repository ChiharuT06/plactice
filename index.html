<body>
    <script>
    
    <p id="view">ここにループ処理の結果が表示されます</p>



//１．変数の入れ物を作成
let str = "";

//２．繰り返し処理で、文字列を作成
for(let i=0; i<10 ; i++){
    str += `繰り返し処理:${i}回目`;
    console.log(i);
}


//３．変数 str  に入っている文字列をpタグに
$("#view").html(str);


</script>
